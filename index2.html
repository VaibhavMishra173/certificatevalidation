<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top" class="flex">
        <div ><img src="download.jpg" class="img" alt="Site Name" /></div>
        <div id="dscr">Certificate</div>
    </div>
    <div id="details" class="flex-column">
        <div id="main" class="flex">
            <div id="cert_icon"></div>
            <div id="content">
                <div>Verified Certificate</div>
                <div>Certificate ID : <span id="cid"></span></div>
            </div>
        </div>
        <div id="cert_desc" class="flex">
            <div>
                <span id="username"></span> Successfully Completed the 
                <span id="course"></span> Certification on 
                <span id="end_date"></span>.
            </div>
        </div>
    </div>
</body>
<script>
    let hght = 0;
    setInterval(function() {
        hght = window.innerHeight;
        (document.getElementsByTagName('body')[0]).style.height = hght+'px';
    }, 10);
</script>
</html>
